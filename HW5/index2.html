<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css"/>
    <title>Document</title>
</head>
<body>
    <h2>Inputs</h2>
    <div>
        <input class="input-text" type="text" placeholder="Enter some text" name="" id="">
        <input  class="input-text valid-input-text" placeholder="valid text" type="text" name="" id="">
        <input class="input-text invalid-input-text" placeholder="invalid text" type="text" name="" id="">
    </div>
    <h2>Check boxes</h2>
    <div >
       
        <input class="checkbox" type="checkbox" name="" id="check_1">
        <label  class="label-checkbox" for="check_1">Subscribe</label>
        <input class="checkbox" type="checkbox" name="" id="check_2">
        <label class="label-checkbox" for="check_2">Subscribe</label>

    </div>

    <h2>Radio buttons</h2>
    <div style="display: flex;align-items: center;">

         <P style="font-size: 18px;">Gender: </P>
        <input class="radio" type="radio" name="radio" id="radio1">

        <label class="label-radio" for="radio1">Male</label>
        <input class="radio" type="radio" name="radio" id="radio2">

        <label class="label-radio" for="radio2">Female</label>    
    
    </div>
    <h2>Buttons</h2>
    <div>
    <input class=" btn active" type="button" value="Active">
    <input class="btn hover" type="button" value="Hover">
    <input class="btn danger" type="button" value="Danger">
    <input class="btn danger-hover" type="button" value="Hover">
    <input class="btn disabled" type="button" value="disabled">
    <input class="btn plus" type="button" value="+">
    <input class="btn minus" type="button" value="-">
</div>

<h2>Textarea</h2>
<textarea placeholder="Enter some text..." class="textarea"></textarea>
    
</body>
</html>
